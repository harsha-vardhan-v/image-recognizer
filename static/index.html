<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/style/dc.css">
    <title>Image Recognizer</title>
</head>
<body>
    <form>
        <input type="file" id="image">
        <button id="submit">Submit</button>
    </form>
    
    <div>
        <div id="row"></div>
        <div id="pie"></div>
    </div>
    <ul id="pred"></ul>
    <img id='selected' src="" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/dc.min.js"></script>
    
    <script>
        let form = document.querySelector('form');
        let input = document.querySelector('#image');
        let img = document.querySelector('#selected');
        let list = document.querySelector('#pred');
        let row = document.querySelector('#row');
        let pie = document.querySelector('#pie');
        let base64img;

        input.addEventListener('change', () => {
            let reader = new FileReader();
            reader.onload = () => {
                let dataURL = reader.result;
                img.src = dataURL;

                base64img = dataURL.replace('data:image/png;base64,','');
            };

            reader.readAsDataURL(input.files[0]);
            list.innerHTML = '';
            row.innerHTML = '';
            pie.innerHTML = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            let msg = {
                image: base64img
            };

            console.log(msg);
            let res = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(msg)
            });

            const g = await res.json();
            input.value = '';

            g.prediction.forEach(res => {
                const li = document.createElement('li');
                li.innerHTML = `Name: ${res.name} Probability: ${res.prob}`;

                list.appendChild(li);
            });

            //Plots
            let vis = g.prediction.map(pred => {
                return {
                    category: pred.name,
                    value: parseFloat(pred.prob)
                };
            });

            let cf = crossfilter(vis);
            let category = cf.dimension(p => p.category);

            dc.rowChart('#row')
                .dimension(category)
                .group(category.group().reduceSum(p => p.value));

            dc.pieChart('#pie')
                .dimension(category)
                .group(category.group().reduceSum(p => p.value));

            dc.renderAll();
        });
    </script>
</body>
</html>
