<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/style/dc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Image Recognizer</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Image Recognizer</h1>
            <p>Upload a <span class="blue">.png</span> image and our mobile net deeplearning model will tell you the most probable categories for the image!</p>
        </div>

        <form>
            <div class="file-field">
                <div class="z-depth-1-half mb-4">
                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" id='selected' class="img-fluid" alt="example placeholder">
                </div>

                <div class="d-flex justify-content-center">
                    <div class="btn btn-mdb-color btn-rounded float-left">
                        <input type="file" id="image" class="form-control-file">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
        
        <div id="plots">
            <h1 id="predictions"></h1>
            <div id="pie"></div>
            <div id="row"></div>
        </div>

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.7/dc.min.js"></script>
        
        <script src="scripts/predict.js"></script>
    </div>
</body>
</html>
