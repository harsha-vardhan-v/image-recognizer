<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognizer</title>
</head>
<body>
    <form>
        <input type="file" id="image">
        <button id="submit">Submit</button>
    </form>

    <ul id="pred"></ul>
    <img id='selected' src="" />

    <script>
        let form = document.querySelector('form');
        let input = document.querySelector('#image');
        let img = document.querySelector('#selected');
        let list = document.querySelector('#pred');
        let base64img;

        input.addEventListener('change', () => {
            let reader = new FileReader();
            reader.onload = () => {
                let dataURL = reader.result;
                img.src = dataURL;

                base64img = dataURL.replace('data:image/png;base64,','');
                console.log(base64img);
            };

            reader.readAsDataURL(input.files[0]);
            list.innerHTML = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            let msg = {
                image: base64img
            };

            console.log(msg);
            let res = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(msg)
            });

            const g = await res.json();
            console.log(g.prediction);
            input.value = '';

            g.prediction.forEach(res => {
                const li = document.createElement('li');
                li.innerHTML = `Name: ${res.name} Probability: ${res.prob}`;

                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
